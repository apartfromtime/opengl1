<h3><a name="_ogl_depth_buffer_test"></a>Depth-buffer Test</h3>
<p>
The depth-buffer test discards a fragment if a depth comparison fails; <a href="glfunc01_5kkj.htm"><b>glDepthFunc</b></a> specifies the comparison function. If stenciling is enabled, the result of the depth comparison also affects the stencil buffer update value. </p>
