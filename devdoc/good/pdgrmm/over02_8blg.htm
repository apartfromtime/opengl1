<h3><a name="_ogl_alpha_test"></a>Alpha Test</h3>
<p>
The alpha test (performed only in RGBA mode) discards a fragment depending on the outcome of a comparison between the fragment's alpha value and a constant reference value. You specify the comparison function and reference value with <a href="glfunc01_5qhv.htm"><b>glAlphaFunc</b></a>.</p>
