<h2><a name="_ogl_sharing_display_lists"></a>Sharing Display Lists</h2>
<p>
When you create a rendering context, it has its own display-list space. The <a href="ntopnglr_6flf.htm"><b>wglShareLists</b></a> function enables a rendering context to share the display-list space of another rendering context. Any number of rendering contexts can share a single display-list space.</p>
