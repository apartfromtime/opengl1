<h2><a name="_ogl_initializing"></a>Initializing</h2>
<p>
With GLU version 1.1 or later, <a href="glufnc01_9x0n.htm"><b>gluGetString</b></a> returns the version number of the GLU library or the version number and any vendor-specific GLU extension calls. </p>
<p>
The prototype of <b>gluGetString</b> is:</p>
<p>
<b>const GLubyte *gluGetString(GLenum </b><i>name</i><b>);</b> </p>
